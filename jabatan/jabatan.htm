<html>
 <head>
  <title>
   DATA JABATAN
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="flex">
   <!-- Sidebar -->
   <div class="w-64 bg-white h-screen shadow-md">
    <div class="p-4 flex items-center">
     
     <span class="font-bold text-lg">
      PT. MANDIRI SUKSES
     </span>
    </div>
    <div class="p-4">
     <div class="mb-4">
      <span class="block text-gray-600">
       Fazzil Alfis Ramadhan
      </span>
      <span class="block text-gray-400 text-sm">
       Administrator
      </span>
     </div>
     <nav>
      <ul>
       <li class="mb-2">
        <a class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded" href="#">
         <i class="fas fa-tachometer-alt mr-2">
         </i>
         
         Jabatan
        </a>
       </li>
     </nav>
    </div>
   </div>
   <!-- Main Content -->
   <div class="flex-1">
    <div class="bg-blue-600 p-4 text-white flex justify-between items-center">
     <h1 class="text-xl font-bold">
      DATA JABATAN
     </h1>
     <button class="bg-blue-700 hover:bg-blue-800 text-white py-2 px-4 rounded">
      Tambah Jabatan
     </button>
    </div>
    <div class="p-4">
     <div class="bg-white shadow-md rounded p-4">
      <h2 class="text-lg font-bold mb-4">
       Data Jabatan
      </h2>
      <div class="mb-4 flex justify-between items-center">
       <div>
        <label class="mr-2" for="entries">
         Show
        </label>
        <select class="border rounded p-1" id="entries">
         <option>
          4
         </option>
         <option>
          25
         </option>
         <option>
          50
         </option>
         <option>
          100
         </option>
        </select>
        <span class="ml-2">
         entries
        </span>
       </div>
       <div>
        <label class="mr-2" for="search">
         Search:
        </label>
        <input class="border rounded p-1" id="search" type="text"/>
       </div>
      </div>
      <table class="min-w-full bg-white">
       <thead>
        <tr>
         <th class="py-2 px-4 border-b">
          No
         </th>
         <th class="py-2 px-4 border-b">
          Nama Pejabat
         </th>
         <th class="py-2 px-4 border-b">
          Jabatan
         </th>
         <th class="py-2 px-4 border-b">
          Aksi
         </th>
        </tr>
       </thead>
       <tbody>
        <tr>
         <td class="py-2 px-4 border-b">
          1
         </td>
         <td class="py-2 px-4 border-b">
          Rahmat
         </td>
         <td class="py-2 px-4 border-b">
          DIREKTUR
         </td>
         <td class="py-2 px-4 border-b">
          <button class="text-blue-500 hover:text-blue-700 mr-2">
           <i class="fas fa-edit">
           </i>
          </button>
          <button class="text-red-500 hover:text-red-700">
           <i class="fas fa-trash">
           </i>
          </button>
         </td>
        </tr>
        <tr>
         <td class="py-2 px-4 border-b">
          2
         </td>
         <td class="py-2 px-4 border-b">
          YUSUF
         </td>
         <td class="py-2 px-4 border-b">
          MANAGER
         </td>
         <td class="py-2 px-4 border-b">
          <button class="text-blue-500 hover:text-blue-700 mr-2">
           <i class="fas fa-edit">
           </i>
          </button>
          <button class="text-red-500 hover:text-red-700">
           <i class="fas fa-trash">
           </i>
          </button>
         </td>
        </tr>
        <tr>
         <td class="py-2 px-4 border-b">
          3
         </td>
         <td class="py-2 px-4 border-b">
          ikbal maulana
         </td>
         <td class="py-2 px-4 border-b">
          SUPERVISOR
         </td>
         <td class="py-2 px-4 border-b">
          <button class="text-blue-500 hover:text-blue-700 mr-2">
           <i class="fas fa-edit">
           </i>
          </button>
          <button class="text-red-500 hover:text-red-700">
           <i class="fas fa-trash">
           </i>
          </button>
         </td>
        </tr>
        <tr>
         <td class="py-2 px-4 border-b">
          4
         </td>
         <td class="py-2 px-4 border-b">
          Fazzil Alfis Ramadhan
         </td>
         <td class="py-2 px-4 border-b">
          Administrator
         </td>
         <td class="py-2 px-4 border-b">
          <button class="text-blue-500 hover:text-blue-700 mr-2">
           <i class="fas fa-edit">
           </i>
          </button>
          <button class="text-red-500 hover:text-red-700">
           <i class="fas fa-trash">
           </i>
          </button>
         </td>
        </tr>
       </tbody>
      </table>
      <div class="mt-4 flex justify-between items-center">
       <span>
        Showing 1 to 4 of 4 entries
       </span>
       <div>
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 py-1 px-3 rounded mr-2">
         Previous
        </button>
        <button class="bg-blue-600 hover:bg-blue-700 text-white py-1 px-3 rounded">
         Next
        </button>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
